<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login bre</title>
    <link rel="icon" type="jpg" href="foto/login-removebg-preview.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background: url("foto/meandyou.jpeg") no-repeat center center fixed;
        background-size: cover;
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-purple-900">
    <div
      class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-8 shadow-lg sm:w-[80%] md:w-[50%] lg:w-[30%] max-w-[80%] sm:max-w-[50%] md:max-w-[20%] lg:max-w-[60%]"
    >
      <h2 class="text-3xl font-bold text-center text-purple-600 mb-8">
        For my love
      </h2>
      <form id="loginForm" onsubmit="return validateForm()">
        <div class="mb-4">
          <label class="block text-white text-sm mb-2" for="username"
            >Username</label
          >
          <div class="relative">
            <input
              class="w-full px-4 py-2 text-white bg-purple-800 bg-opacity-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
              type="text"
              id="username"
              placeholder="Username"
            />
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <i class="fas fa-user text-white"></i>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm mb-2" for="password"
            >Password</label
          >
          <div class="relative">
            <input
              class="w-full px-4 py-2 text-white bg-purple-800 bg-opacity-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
              type="password"
              id="password"
              placeholder="Password"
            />
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <i class="fas fa-lock text-white"></i>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600"
        >
          Login
        </button>
        <p
          id="errorMessage"
          class="text-red-500 font-bold text-center mt-4 hidden backdrop-blur-md"
        >
          ketiknyaa yangg benerr sayanggkuu, ada yang salahh tuu, pake dulu
          kacamatanyaa, hehehee.
        </p>
      </form>
    </div>

    <script>
      // Fungsi untuk validasi form
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Username dan Password yang benar
        var correctUsername = "dikay";
        var correctPassword = "viernarahmanisya";

        // Mengecek apakah username dan password sesuai
        if (username === correctUsername && password === correctPassword) {
          // Jika benar, arahkan ke halaman 'button.html'
          window.location.href = "button.html";
          return false; // Menghentikan form agar tidak terkirim secara otomatis
        } else {
          // Jika salah, tampilkan pesan kesalahan
          var errorMessage = document.getElementById("errorMessage");
          errorMessage.classList.remove("hidden");
          return false; // Menghentikan form agar tidak terkirim
        }
      }
    </script>
  </body>
</html>
